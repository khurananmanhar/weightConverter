<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranga:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Saira+Semi+Condensed:wght@700&display=swap" rel="stylesheet">
    <title>Weight Converter</title>
</head>

<body>
    <h1>Weight Converter</h1>
    <div>
        <h2><span id="og">Orignal Weight</span> -> <span id="new">New Weight</span></h2>
    </div>

    <input type="text" id="weight">
    <div class="button">
        <button onclick="kgToLb()" id="kgToLb">Kg -> Lbs</button>
        <button onclick="lbToKg()">Pounds -> Kg</button>
    </div>
    <div class="socials">
        <a href="https://github.com/khurananmanhar" class="fa fa-github"></a>
        <a href="https://www.instagram.com/mkhuranacoding/" class="fa fa-instagram"></a>
    </div>
    <script src="script.js"></script>
</body>


</html>
